<div class="group rounded-2xl border border-gray-200 shadow-md hover:shadow-lg transition-shadow duration-300 bg-white">
  <a [routerLink]="['/product', product.id]"   class="block overflow-hidden rounded-t-2xl">
    <img [src]="product.images[0]" [alt]="product.title"
      class="w-full h-64 object-cover object-center group-hover:scale-105 transition-transform duration-300">
  </a>
  <div class="flex flex-col gap-2 p-4">
    <h3 class="text-base font-semibold text-gray-800 truncate">{{ product.title | uppercase }}</h3>
    <p class="text-lg font-bold text-indigo-600">{{ product.price | currency: "$" : 'symbol'}}</p>
    <p class="text-xs text-gray-500">Publicado  {{ product.creationAt | timeAgo }}</p>
    <button
      class="w-full mt-2 px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors duration-200"
      (click)="addToCartHandler()">
      AÃ±adir al carrito
    </button>
  </div>
</div>
