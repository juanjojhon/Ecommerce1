<!-- Contenedor principal alineado con la navbar -->
<div class="max-w-7xl mx-auto mt-10 px-4 md:px-6">
  <div class="bg-white rounded-3xl shadow-md p-6 md:p-10 flex flex-col md:flex-row gap-10">

    <!-- Galería de imágenes -->
    <div class="flex flex-col md:w-1/3 w-full space-y-4">
      <!-- Imagen principal -->
      <div class="w-full overflow-hidden rounded-2xl border border-gray-200 shadow-sm">
        <img
          [src]="cover()"
          [alt]="product()?.title"
          class="w-full aspect-[3/4] object-cover object-center transition-transform duration-300 hover:scale-105"
          />
        </div>

        <!-- Miniaturas -->
        <div class="flex items-center justify-center">
          <div class="grid grid-cols-3 gap-2">
            @for (img of product()?.images; track img) {
              <img
                [src]="img"
                [alt]="product()?.title"
                (click)="changeCover(img)"
                [class.border-red-400] = "img === cover()"
                class="h-20 w-20 cursor-pointer rounded-lg border-2 border-gray-200 object-cover object-center transition-transform duration-200 hover:scale-105 hover:border-indigo-500"
                />
            }
          </div>
        </div>
      </div>

      <!-- Información del producto -->
      <div class="w-full space-y-6">
        <div>
          <h2 class="text-sm font-semibold text-indigo-600 uppercase tracking-wide mb-1">
            {{ product()?.category?.name }}
          </h2>
          <h1 class="text-3xl md:text-4xl font-bold text-gray-900 leading-snug">
            {{ product()?.title }}
          </h1>
        </div>

        <p class="text-gray-700 text-base leading-relaxed">
          {{ product()?.description }}
        </p>

        <p class="text-2xl font-semibold text-gray-900">
          ${{ product()?.price }}
        </p>

        <button
          (click)="addToCart()"
          class="w-fit bg-red-500 hover:bg-red-600 text-white text-sm font-medium px-6 py-2 rounded-lg shadow transition duration-200"
          >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
